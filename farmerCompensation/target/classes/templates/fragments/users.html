<users xmlns:sec="http://www.w3.org/1999/xhtml">
    <div th:if="${ not#lists.isEmpty(users)}">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}" th:if="${#authentication.principal.username == user.email}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:if="${user.id}">
                    <a class="btn btn-info" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                    <a class="btn btn-info" th:href="@{/declaration/{id}(id=${user.id})}">My Declarations</a>
                    <a class="btn btn-info" th:href="@{/users/details/{id}(id=${user.id})}">Details</a>
                    <span th:each="role : ${user.roles}">
                        <a class="btn btn-danger"  sec:authorize="hasRole('ADMIN')" th:href="@{/users/role/delete/{id}/{role_id}(id=${user.id},role_id=${role.id})}" th:utext="'Delete '+  ${role.name}"/>
                    </span>
                    <span th:each="role : ${roles}" th:unless="${role.name == 'ROLE_ADMIN'}">
                        <a  class="btn btn-success" th:href="@{/users/role/add/{id}/{role_id}(id=${user.id},role_id=${role.id})}" th:if="${! user.roles.contains(role)}" th:utext="'Request for ' + ${role.name}"></a>
                    </span>
                </td>
            </tr>
            </tbody>
            </table>
    </div>
    <div th:if="${ #lists.isEmpty(users)}">
    No Users found!
    </div>
    <a href="/register" class="btn btn-primary" role="button">Create new User</a>


</users>
